<div ng-controller='usersController'>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand">Register Here</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Home</a></li>
	      <li><a href="#">Go back to Login</a></li>
	    </ul>
	  </div>
	</nav>
	<h1 ng-repeat='error in errors'>{{error}}</h1>
	<form ng-submit='addUser()'  method="post">
		<div class="form-group">
			<label>Name:</label>
			<input type="text" class="form-control" placeholder="Enter your name here" ng-model="user.name">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
