<div ng-controller="pollsController">
  <h1 >{{errors}}</h1>
  <form ng-submit='addPoll()'  method="post">
    <div class="form-group">
      <label>Question</label>
      <input type="text" class="form-control" ng-model="poll.question">
    </div>
    <div class="form-group">
      <label>Option 1</label>
      <input type="text" class="form-control" ng-model="poll.text1">
    </div>
    <div class="form-group">
      <label>Option 2</label>
      <input type="text" class="form-control" ng-model="poll.text2">
    </div>
    <div class="form-group">
      <label>Option 3</label>
      <input type="text" class="form-control" ng-model="poll.text3">
    </div>
    <div class="form-group">
      <label>Option 4</label>
      <input type="text" class="form-control" ng-model="poll.text4">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <a href="#!/dash/">return</a>
</div>
